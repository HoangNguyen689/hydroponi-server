<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Harvest</h1>
<div>
    <form th:action="@{/saveHarvest}" method="POST" th:object="${harvest}">
        <div>
            Crop:
            <select th:field="*{crop}" >
                <option th:each="c : ${cropModels}" th:value="${c.name}" th:text ="${c.name}" />
            </select>
        </div>
        <div>
            Time: <input type="date" th:field="*{timeToStart}" />
        </div>

        <input type="Submit" value="Submit"/>
    </form>

</div>
</body>
</html>
